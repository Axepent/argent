<!doctype html>

<head>
  <html lang="en" data-bs-theme="auto">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sign In | Argent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #212529;
        color: #f8f9fa;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; 
      }

      footer {
        background-color: #2c2f33; 
        color: #f8f9fa;
        width: 100%;
        text-align: center;
        margin-bottom: -25px;
      }
   
      footer a {
        color: #f8f9fa !important;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .logo-img {
        max-width: 40px;
        max-height: 40px;
      }


      .form-signin {
        max-width: 330px; 
        padding: 1rem;
        margin: auto;
        background-color: #343a40;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input[type="email"],
      .form-signin input[type="password"] {
        background-color: #343a40; 
        border: 1px solid #495057;
        color: #f8f9fa;
      }

      .form-signin input[type="email"]:focus,
      .form-signin input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }

      .form-check-label {
        color: #f8f9fa; 
      }

      .text-body-secondary {
        color: #adb5bd !important;
      }

      .custom-header {
        background-color: #2c2f33;
        padding: 10px 20px;
        margin-top: -25px;
      }

      .custom-header .text-end {
        margin-right: 20px;
      }

      .custom-header .nav {
        margin-left: 20px;
      }
    </style>

  <div class="container-fluid custom-header">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="Images/logo.png" alt="logo" class="logo-img">
        </a>

        <ul class="nav me-auto">
            <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="About Us.html" class="nav-link px-2 text-white">About us</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='Sign In.html'">Sign-in</button>
          <button type="button" class="btn btn-primary" onclick="window.location.href='Sign Up.html'">Sign-up</button>
        </div>
    </div>
  </div>  

</head>

<body class="d-flex align-items-center py-4">

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check2" viewBox="0 0 16 16">
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </symbol>
    </svg>

  <main class="form-signin w-100 m-auto">
    <form>

      <div class="d-flex flex-column align-items-center text-center mb-3">
        <img src="Images/logo.png" alt="logo" width="72" height="72">
        <h1 class="h3 fw-normal mt-2">Sign In</h1>
      </div> 
      
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address or Nickname</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

    </form>
  </main>
</body> 

<footer>
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="index.html" class="nav-link px-2 text-light">Home</a></li>
      <li class="nav-item"><a href="About Us.html" class="nav-link px-2 text-light">About Us</a></li>
      <li class="nav-item"><a href="Profile.html" class="nav-link px-2 text-light">Profile</a></li>
  </ul>
  <p class="text-center text-light">&copy; 2025 Argent, Inc</p>
</footer>

</html>
