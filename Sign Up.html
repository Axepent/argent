<!doctype html>

</head>
    <html lang="en" data-bs-theme="auto">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up | Argent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        footer {
            background-color: #2c2f33; 
            color: #f8f9fa;
            width: 100%;
            text-align: center;
            margin-bottom: -25px;
        }

        footer a {
            color: #f8f9fa !important;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .form-signup {
            max-width: 400px; 
            padding: 1.5rem;
            margin: auto;
            background-color: #343a40; 
            border-radius: 8px;
        }

        .form-control, .form-select {
            background-color: #343a40 !important;
            border: 1px solid #495057;
            color: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            outline: none;
        }

        select:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        .d-flex.align-items-center {
            justify-content: center;
        }

        .dob-label {
            font-size: 0.9rem;
            color: #f8f9fa;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .text-body-secondary {
            color: #adb5bd !important;
        }

        .custom-header {
            background-color: #2c2f33;
            padding: 10px 20px;
            margin-top: -25px;
        }

        .custom-header .text-end {
            margin-right: 20px;
        }

        .custom-header .nav {
            margin-left: 20px;
        }
    </style>

    <div class="container-fluid custom-header">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="Images/Logo.png" alt="logo" style="max-width: 40px; max-height: 40px;">
            </a>

            <ul class="nav me-auto">
                <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="About Us.html" class="nav-link px-2 text-white">About us</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='Sign In.html'">Sign-in</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='Sign Up.html'">Sign-up</button>
            </div>
        </div>
    </div>

</head>

<body class="d-flex align-items-center py-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2" viewBox="0 0 16 16">
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
    </svg>


    <main class="form-signup">
        <form>
            <div class="d-flex align-items-center mb-3">
                <img src="images/logo.png" alt="logo" width="72" height="72" class="me-2">
                <h1 class="h3 fw-normal mb-0">Sign Up</h1>
            </div>

            <div class="row g-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="surname" placeholder="Surname" required>
                        <label for="surname">Surname</label>
                    </div>
                </div>
            </div>
            

            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
                <label for="nickname">Nickname</label>
            </div>

            <div class="mt-2">
                <label class="dob-label">Date of Birth</label>
                <div class="row g-2">
                    <div class="col">
                        <select class="form-select">
                            <option selected disabled>Day</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select">
                            <option selected disabled>Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select">
                            <option selected disabled>Year</option>
                            <script>
                                let currentYear = new Date().getFullYear();
                                for (let i = currentYear; i >= 1900; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
            </div>
                        
            
            <div class="form-floating mt-2">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign Up</button>
        </form>
    </main>
</body>

<footer>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-light">Home</a></li>
        <li class="nav-item"><a href="About Us.html" class="nav-link px-2 text-light">About Us</a></li>
        <li class="nav-item"><a href="Profile.html" class="nav-link px-2 text-light">Profile</a></li>
    </ul>
    <p class="text-center text-light">&copy; 2025 Argent, Inc</p>
</footer>

</html>
